<script>
    $( document ).ready( function() {
        populateTree(); // load entries in the searchIndex to tree
        $('.pitaka-tree').pitakaTree();
        initSearchBar();

        function handleResize() {
            $('#contents-area,#image-area').css('height', $(window).innerHeight() - $('#contents-area').offset().top - 20); // todo remove 20
            // to make sure the overlay fills the screen and dialogbox aligned to center
            // only do it if the dialog box is not hidden
            if (!$('#dialog-box').is(':hidden')) repositionDialog();
        }
        handleResize(); // do initial set
        $(window).resize(handleResize);

        $('#toggle-header').click( function () {
            $(this).children().toggle();
            $('#header').slideToggle('fast', handleResize)
        });

        handleScroll(); // initial set
        $('#image-area').on('scroll', handleScroll);

        $('#prev-page-button').click(prevButtonClick);
        $('#next-page-button').click(nextButtonClick);

        $('#toggle-tree').click( function () {
            $('#tree-window').animate({width: 'toggle'}, 350);
        });

        $('#search-results-button').click(function () {
            $('#search-area').toggle();
            $('#image-area').toggle();
        });

        $('#image-area').on('mouseover', '.page', function () {
            $(this).children('.page-link').show();
        });
        $('#image-area').on('mouseout', '.page', function () {
            $(this).children('.page-link').hide();
        });
        $('#image-area').on('click', '.page-link', function () {
            dialogSettings = { imgSrc: $(this).prev('img').attr('src') };
			//, pageId: $(this).parent().attr('page-id'), bookId: curBookId };
            showDialog(DialogNames.LINK_REPORT, 'link');
        });

        $('span.sort-action').on('click', 'i', function () {
            var by = $(this).parent().attr('by');
            var order = $(this).attr('order');
            refreshCurrentSearchDisplay(by, order);
        });

        $('[tip]').hover(showToolTip, hideToolTip);
    });
</script>
